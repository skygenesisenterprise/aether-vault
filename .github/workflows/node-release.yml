name: Node.js Package Release

on:
  push:
    tags:
      - "v*.*.*-node"

  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.0.0)"
        required: true
        type: string
      publish_npm:
        description: "Publish to npmjs.org"
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
            VERSION="${VERSION%-node}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate package.json version
        run: |
          cd package/node
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$PKG_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "‚ùå Version mismatch"
            echo "Tag/Input: ${{ steps.version.outputs.version }}"
            echo "package.json: $PKG_VERSION"
            exit 1
          fi

      - name: Install dependencies
        run: |
          cd package/node
          pnpm install --frozen-lockfile

      - name: Build
        run: |
          cd package/node
          pnpm run clean
          pnpm run build

      - name: Lint
        run: |
          cd package/node
          pnpm run lint

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-dist
          path: |
            package/node/dist
            package/node/package.json
            package/node/README.md
            package/node/LICENSE

  publish-github-packages:
    name: Publish to GitHub Packages
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://npm.pkg.github.com
          always-auth: true

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: node-dist
          path: package/node

      - name: Publish to GitHub Packages
        run: |
          cd package/node
          npm publish --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish to npmjs.org
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_npm == 'true'

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
          always-auth: true

      - name: Download build artifact
        uses: actions/download-artifact@v7
        with:
          name: node-dist
          path: package/node

      - name: Publish to npmjs.org
        run: |
          cd package/node
          npm publish --access public --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}