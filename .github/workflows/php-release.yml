name: Aether Vault PHP Release

on:
  push:
    tags:
      - "v*.*.*-php"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Validate composer.json and composer.lock
        working-directory: ./package/php
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: package/php/vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/package/php/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        working-directory: ./package/php
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        working-directory: ./package/php
        run: composer test
        continue-on-error: true

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none

      - name: Prepare GitHub Packages publish
        working-directory: ./package/php
        run: |
          # Modifier le nom du package pour GitHub Packages
          jq '.name = "aether-vault"' composer.json > composer.tmp.json
          mv composer.tmp.json composer.json

      - name: Validate composer.json and composer.lock
        working-directory: ./package/php
        run: composer validate --strict

      - name: Install dependencies
        working-directory: ./package/php
        run: composer install --prefer-dist --no-progress

      - name: Build package
        working-directory: ./package/php
        run: composer archive --format=zip --file=aether-vault-${{ github.ref_name }}-github

      - name: Configure GitHub Packages
        run: |
          composer config repositories.github composer https://github.com/${{ github.repository_owner }}
          composer config http-basic.github.com oauth-token ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./package/php

      - name: Publish to GitHub Packages
        working-directory: ./package/php
        run: composer promote --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Revert composer.json
        working-directory: ./package/php
        run: git checkout composer.json

  release:
    needs: [publish-gpr]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Release Notes
        id: release_notes
        working-directory: ./package/php
        run: |
          if [ -f "RELEASE_NOTES.md" ]; then
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "# Aether Vault PHP SDK ${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "## ðŸ“¦ Package Information" >> $GITHUB_OUTPUT
            echo "- **Package Name**: \`aether-vault\`" >> $GITHUB_OUTPUT
            echo "- **Version**: ${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "- **PHP Version**: >= 8.1" >> $GITHUB_OUTPUT
            echo "- **Registry**: GitHub Packages" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "## ðŸš€ Installation" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### From GitHub Packages" >> $GITHUB_OUTPUT
            echo '```bash' >> $GITHUB_OUTPUT
            echo 'composer config repositories.github composer https://github.com/${{ github.repository_owner }}' >> $GITHUB_OUTPUT
            echo 'composer require aether-vault' >> $GITHUB_OUTPUT
            echo '```' >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "## ðŸ“– Quick Start" >> $GITHUB_OUTPUT
            echo '```php' >> $GITHUB_OUTPUT
            echo '<?php' >> $GITHUB_OUTPUT
            echo 'use AetherVault\Vault;' >> $GITHUB_OUTPUT
            echo '' >> $GITHUB_OUTPUT
            echo '$vault = new Vault([' >> $GITHUB_OUTPUT
            echo '    "endpoint" => "https://your-vault-endpoint",' >> $GITHUB_OUTPUT
            echo '    "token" => "your-token"' >> $GITHUB_OUTPUT
            echo ']);' >> $GITHUB_OUTPUT
            echo '```' >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "## ðŸ”§ Features" >> $GITHUB_OUTPUT
            echo "- âœ… Secure secrets management" >> $GITHUB_OUTPUT
            echo "- âœ… TOTP support" >> $GITHUB_OUTPUT
            echo "- âœ… Identity and access management" >> $GITHUB_OUTPUT
            echo "- âœ… Policy management" >> $GITHUB_OUTPUT
            echo "- âœ… Audit logging" >> $GITHUB_OUTPUT
            echo "- âœ… PSR-7/17/18 compliance" >> $GITHUB_OUTPUT
            echo "- âœ… PHP 8.1+ compatible" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "## ðŸ“š Documentation" >> $GITHUB_OUTPUT
            echo "- [README](https://github.com/${{ github.repository }}/blob/main/package/php/README.md)" >> $GITHUB_OUTPUT
            echo "- [API Documentation](https://github.com/${{ github.repository }}/tree/main/package/php/docs)" >> $GITHUB_OUTPUT
            echo "- [Examples](https://github.com/${{ github.repository }}/tree/main/package/php/examples)" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "## ðŸ› Bug Reports & Feature Requests" >> $GITHUB_OUTPUT
            echo "Please report issues on [GitHub Issues](https://github.com/${{ github.repository }}/issues)." >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "---" >> $GITHUB_OUTPUT
            echo "**Note**: Automated release." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          name: Aether Vault PHP SDK ${{ github.ref }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: false
          files: |
            package/php/${{ github.event.repository.name }}-${{ github.ref_name }}.zip
            package/php/README.md
            package/php/LICENSE
