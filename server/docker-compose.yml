version: "3.8"

services:
  # Aether Vault API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aether-vault-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SERVER_ENVIRONMENT=production
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=aether
      - DATABASE_PASSWORD=aether_secure_password_2024
      - DATABASE_NAME=aether_vault
      - DATABASE_SSLMODE=disable
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRATION_HOURS=24
      - SECURITY_ENCRYPTION_KEY=your-32-character-encryption-key
      - SECURITY_KDF_ITERATIONS=100000
      - SERVER_READ_TIMEOUT=30
      - SERVER_WRITE_TIMEOUT=30
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aether-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aether-vault-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=aether_vault
      - POSTGRES_USER=aether
      - POSTGRES_PASSWORD=aether_secure_password_2024
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - aether-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aether -d aether_vault"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: aether-vault-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_secure_password_2024
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - aether-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: aether-vault-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - aether-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aether-network:
    driver: bridge
